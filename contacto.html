<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://kit.fontawesome.com/6ec13d0188.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">   
</head>
<body>
    <!-- Encabezado -->
    <header class="topbar">
        <div class="logo">
            <img src="assets/img/logo3.png">
        </div>
        <!-- Menu -->
        <nav>
            
            <ul class="navbar">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
                <li><a href="index.html#noticias"><i class="fa-solid fa-newspaper"></i> Noticias</a></li>
                <li><a href="index.html#musica"><i class="fa-solid fa-music"></i> Música</a></li>
                <li><a href="#"><i class="fa-regular fa-message"></i> Contacto</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <div class="form-container">
            <h2>Formulario de Contacto</h2>
            <form method="POST" class="form-contact" action="https://formspree.io/f/xyzyjqkl">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </main>


    <!-- Pie de página -->
    <footer>        
        <div class="footer-container">
            <div class="footer-column">
                <img src="assets/img/logo3.png">
                <p>Somos tu punto de encuentro entre la música y las noticias. Siempre actualizados. Siempre en vivo.</p>
            </div>
            <div class="footer-column">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#noticias">Noticias</a></li>
                    <li><a href="index.html#musica">Música</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>

                </div>
            </div>
            
        </div>
        <div>
            <p>©2024 Ernesto Ardenghi | Talento Tech</p>
